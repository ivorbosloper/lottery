<html>
	<body>
		<h1>Lottery!</h1>
		<h2>Did I win?</h2>
		{% if form.number.value %}
		<p>{% if result %}
			Yes, you won on ticket {{ result }}
			{% else %}
			No, better luck next time
			{% endif %}
		</p>
		{%endif%}
		
		<form method="post">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit"/>
		</form>
	</body>
</html>
